<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chromie</title>
</head>
<body>
<h1>This is a test !</h1>
<p>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <br/>
    POUET POUET !
</p>
<div id="app">
    {{ message }}
</div>
<script src="../../../../node_modules/vue/dist/vue.global.js"></script>
<script type="text/javascript">
    const Test = {
        data() {
            return {
                message: "This is it, but with the v3 !"
            }
        }
    };

    Vue.createApp(Test).mount('#app');

    // TODO Instead of copying the html file, use the Vue localhost server. More info on : https://github.com/anhulife/electron-vue-3/blob/master/main/index.js

</script>
</body>
</html>
